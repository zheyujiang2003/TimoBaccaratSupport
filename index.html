<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>金魚百家輔助</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-weight: normal; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e0e5ec 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        h1 { font-size: 2.5em; margin-bottom: 5px; color: #333; }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 25px;
            align-items: center;
        }
        .panel {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group { margin-bottom: 15px; }
        label { font-size: 1.1em; color: #333; margin-bottom: 5px; display: block; }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #e0e5ec;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        button:hover { background-color: #d0d5dc; }
        .clear-btn { background-color: #f3a5a5; }
        .clear-btn:hover { background-color: #e49595; }
        .prediction-result {
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 1em;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1px;
            padding: 5px;
            border-radius: 5px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 240px;
            margin: auto;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            color: white;
            height: 40px;
            border-radius: 50%;
        }
        .zhuang { background-color: red; }
        .xian { background-color: blue; }
        .heju { background-color: green; }
    </style>
</head>
<body>

<h1>金魚百家輔助</h1>

<div class="container">
    <div class="panel">
        <h2>輸入區</h2>
        <div class="input-group">
            <label for="player">閒家牌（依序輸入三張數字）：</label>
            <input type="text" id="player" maxlength="3" placeholder="例如：789">
        </div>
        <div class="input-group">
            <label for="banker">莊家牌（依序輸入三張數字）：</label>
            <input type="text" id="banker" maxlength="3" placeholder="例如：345">
        </div>
        <button onclick="calculateResult()">計算結果</button>
        <button class="clear-btn" onclick="clearAll()">清除快取</button>
    </div>

    <div class="panel">
        <h2>公式選擇</h2>
        <select id="formulaSelect" onchange="checkFormula()">
            <option value="AP">AP 權重公式</option>
            <option value="ThreePoint">三點叉公式</option>
            <option value="Size">大小牌公式</option>
            <option value="PointDifference">點差公式</option>
            <option value="TimoExclusive">Timo 獨家公式（Beta）</option>
            <option value="SDS">SDS 公式</option>
        </select>

        <div class="prediction-result">
            <h3>推薦下注</h3>
            <div id="predictionResult">等待輸入...</div>
        </div>
        <div class="grid-container" id="historyDisplay"></div>
    </div>
</div>

<script>
    let history = [];

    function checkFormula() {
        document.getElementById("predictionResult").innerText = "等待輸入...";
        updateHistoryDisplay();
    }

    function calculateResult() {
        let selectedFormula = document.getElementById("formulaSelect").value;
        let playerInput = document.getElementById('player').value.trim();
        let bankerInput = document.getElementById('banker').value.trim();

        if (!/^\d{1,3}$/.test(playerInput) || !/^\d{1,3}$/.test(bankerInput)) {
            alert("請輸入有效的三個數字");
            return;
        }

        let prediction = selectedFormula === "SDS" ? calculateSDS(playerInput, bankerInput) : "其他公式計算中...";
        
        let playerPoints = playerInput.split("").reduce((sum, card) => sum + parseInt(card), 0) % 10;
        let bankerPoints = bankerInput.split("").reduce((sum, card) => sum + parseInt(card), 0) % 10;
        let winner = playerPoints > bankerPoints ? "xian" : bankerPoints > playerPoints ? "zhuang" : "heju";

        history.push(winner);
        updateHistoryDisplay();
        document.getElementById("predictionResult").innerText = prediction;

        document.getElementById("player").value = "";
        document.getElementById("banker").value = "";
    }

    function calculateSDS(playerInput, bankerInput) {
        function getCardValue(card) {
            return [1, 3, 5, 7, 9].includes(parseInt(card)) ? -1 : [2, 4, 6, 8, 0].includes(parseInt(card)) ? 1 : 0;
        }

        let totalSDS = playerInput.split("").reduce((sum, card) => sum + getCardValue(card), 0) +
                       bankerInput.split("").reduce((sum, card) => sum + getCardValue(card), 0);

        return totalSDS > 0 ? "推薦下注莊" : totalSDS < 0 ? "推薦下注閒" : "不下注";
    }

    function updateHistoryDisplay() {
        let historyGrid = document.getElementById("historyDisplay");
        historyGrid.innerHTML = history.slice(-36).map(result => `<div class="grid-item ${result}">${result === "zhuang" ? "莊" : result === "xian" ? "閒" : "和"}</div>`).join("");
    }

    function clearAll() {
        history = [];
        document.getElementById("predictionResult").innerText = "等待輸入...";
        document.getElementById("historyDisplay").innerHTML = "";
    }
</script>

</body>
</html>
