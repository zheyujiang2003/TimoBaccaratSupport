<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timo百家輔助</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://zheyujiang2003.github.io/Timo/Custom.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-weight: normal; }
        body, button, select {
            font-family: 'CustomFont', serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e0e5ec 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 5px; 
            color: #333; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtext {
            font-size: 0.9em;
            color: #ff6347;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 25px;
            overflow: hidden;
            align-items: center;
        }

        @media (orientation: landscape) and (min-width: 500px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                max-width: 100vw;
                gap: 20px;
                padding: 40px 5%;
            }
            .panel {
                flex: 1;
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
                padding: 25px;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                min-height: 450px;
            }
            .grid-container {
                max-width: 240px;
            }
        }

        @media (orientation: portrait), (max-width: 499px) {
            .grid-container {
                margin: 15px auto;
            }
        }

        .panel {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            text-align: center;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1);
        }

        button, select {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: 'CustomFont', serif;
            text-align: center;
            background-color: #f0f0f0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.5px;
        }

        button.calculate-btn { 
            background-color: #e0e5ec;
        }
        button.calculate-btn:hover { 
            background-color: #d0d5dc; 
        }

        .clear-btn { 
            background-color: #f3a5a5;
        }
        .clear-btn:hover { 
            background-color: #e49595; 
        }

        select {
            background-color: #f0f0f0;
            color: #333;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 8px;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1);
            text-align-last: center;
            appearance: none;
        }

        .prediction-result {
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            font-size: 1em;
            color: #333;
            margin-top: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1px;
            padding: 5px;
            border-radius: 5px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 240px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            color: #333;
            height: 40px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .grid-item.zhuang {
            background-color: #ff4c4c;
            color: white;
        }
        .grid-item.xian {
            background-color: #4c8cff;
            color: white;
        }
        .grid-item.heju {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<h1>Timo百家輔助</h1>
<div class="subtext">🔥選房選30局內以提高預測準確率🔥</div>

<div class="container">
    <div class="panel">
        <h2>輸入區</h2>
        <div class="input-group">
            <label for="player">閒牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="player" maxlength="3" placeholder="例如：789 或 780">
        </div>
        <div class="input-group">
            <label for="banker">莊牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="banker" maxlength="3" placeholder="例如：345 或 340">
        </div>
        <button class="calculate-btn" onclick="calculateResult()">計算結果</button>
        <button class="clear-btn" onclick="clearAll()">清空歷史</button>

        <div class="grid-container" id="historyDisplay">
            <script>
                for (let i = 0; i < 36; i++) {
                    document.write('<div class="grid-item"></div>');
                }
            </script>
        </div>
    </div>

    <div class="panel">
        <h2>公式選擇</h2>
        <select id="formulaSelect" onchange="checkFormula()">
            <option value="AP">AP 權重公式</option>
            <option value="TimoExclusive">Timo 獨家公式（Beta）</option>
        </select>

        <div class="prediction-result">
            <h2>AI說</h2>
            <div id="predictionResult">等待輸入...</div>
        </div>
    </div>
</div>

<script>
    const history = [];
    const MAX_HISTORY = 36;

    function checkFormula() {
        document.getElementById("predictionResult").innerText = "等待輸入...";
        updateHistoryDisplay();
    }

    function calculateResult() {
        const playerInput = document.getElementById('player').value.padEnd(3, '0');
        const bankerInput = document.getElementById('banker').value.padEnd(3, '0');

        if (!/^[0-9]+$/.test(playerInput) || !/^[0-9]+$/.test(bankerInput)) {
            alert("請確認輸入正確的牌點數！");
            return;
        }

        const playerPoints = (parseInt(playerInput[0]) + parseInt(playerInput[1]) + parseInt(playerInput[2])) % 10;
        const bankerPoints = (parseInt(bankerInput[0]) + parseInt(bankerInput[1]) + parseInt(bankerInput[2])) % 10;

        if (history.length >= MAX_HISTORY) {
            alert("建議尋找新的房間，歷史記錄已滿！");
            clearAll();
        }

        const actualOutcome = playerPoints > bankerPoints ? "閒" : bankerPoints > playerPoints ? "莊" : "和";
        history.push({ actual: actualOutcome });

        document.getElementById("predictionResult").innerText = "計算完成！";
        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const items = document.querySelectorAll(".grid-item");
        items.forEach((item, index) => {
            item.className = "grid-item"; 
            if (history[index]) {
                if (history[index].actual === "莊") item.classList.add("zhuang");
                if (history[index].actual === "閒") item.classList.add("xian");
                if (history[index].actual === "和") item.classList.add("heju");
            }
        });
    }

    function clearAll() {
        history.length = 0;
        document.getElementById("predictionResult").innerText = "等待輸入...";
        updateHistoryDisplay();
    }
</script>

</body>
</html>
