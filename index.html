<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timo百家輔助</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        .settings, .prediction {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
        }
        .settings h2, .prediction h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        .history-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .history-button {
            flex: 1;
            padding: 15px 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        .history-button.zhuang { background-color: red; }
        .history-button.xian { background-color: blue; }
        .history-button.he { background-color: green; }
        .history-button.reset { background-color: gray; }

        .history-display {
            display: grid;
            grid-template-columns: repeat(6, minmax(0, 1fr));
            gap: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            max-width: 100%;
            margin-top: 10px;
        }
        .result-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 1em;
        }
        .result-circle.zhuang { background-color: red; }
        .result-circle.xian { background-color: blue; }
        .result-circle.he { background-color: green; }

        /* 電腦橫式排版 */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }
            .settings, .prediction {
                max-width: 300px;
            }
        }

        /* 手機直式排版 */
        @media (max-width: 767px) {
            .container {
                flex-direction: column-reverse;
            }
            .history-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<h1>Timo百家輔助</h1>

<div class="container">
    <!-- 預測結果區域 -->
    <div class="prediction">
        <h2>預測結果</h2>
        <div id="predictionResult" class="result">請輸入歷史結果...</div>
        <div class="history-display" id="historyDisplay">
            <!-- 動態顯示歷史結果的圓形標記，6x6 格子佈局 -->
        </div>
    </div>

    <!-- 設置區域 -->
    <div class="settings">
        <h2>設定</h2>

        <!-- 本金選擇 -->
        <label for="capital">本金:</label>
        <select id="capital">
            <option value="3000">3000</option>
            <option value="5000">5000</option>
            <option value="custom">自訂</option>
        </select>
        <input type="number" id="customCapital" placeholder="輸入本金" style="display:none;" />

        <!-- 打法選擇 -->
        <label for="strategy">打法:</label>
        <select id="strategy">
            <option value="tianmen">天門</option>
            <option value="evenbet">均注</option>
        </select>
    </div>
</div>

<!-- 歷史開牌輸入區域 -->
<div class="history-container">
    <button class="history-button zhuang" onclick="addHistory('莊')">莊</button>
    <button class="history-button xian" onclick="addHistory('閒')">閒</button>
    <button class="history-button he" onclick="addHistory('和')">和</button>
    <button class="history-button reset" onclick="resetHistory()">重置</button>
</div>

<script>
    // 本金和打法選擇處理
    document.getElementById('capital').addEventListener('change', function() {
        if (this.value === 'custom') {
            document.getElementById('customCapital').style.display = 'inline';
        } else {
            document.getElementById('customCapital').style.display = 'none';
        }
    });

    // 儲存歷史開牌結果
    let history = [];

    function addHistory(result) {
        history.push(result);
        updatePrediction();
        displayHistory();
    }

    function resetHistory() {
        history = [];
        document.getElementById('predictionResult').innerText = "已重置歷史結果，請重新輸入...";
        displayHistory();
    }

    // 動態更新6x6歷史結果顯示
    function displayHistory() {
        const historyDisplay = document.getElementById('historyDisplay');
        historyDisplay.innerHTML = ''; // 清空歷史顯示區

        // 顯示最多36個歷史記錄
        history.slice(-36).forEach(item => {
            const circle = document.createElement('div');
            circle.className = `result-circle ${item === '莊' ? 'zhuang' : item === '閒' ? 'xian' : 'he'}`;
            circle.innerText = item;
            historyDisplay.appendChild(circle);
        });
    }

    // 簡單算法：根據歷史資料和選擇的打法，建議配注
    function updatePrediction() {
        const capitalSelect = document.getElementById('capital').value;
        let capital = capitalSelect === 'custom' ? parseInt(document.getElementById('customCapital').value) : parseInt(capitalSelect);
        const strategy = document.getElementById('strategy').value;

        // 確認本金輸入無誤
        if (isNaN(capital) || capital <= 0) {
            document.getElementById('predictionResult').innerText = "請輸入有效的本金！";
            return;
        }

        // 計算勝率（這裡使用簡單的隨機模型模擬勝率）
        let winProbability = 0.5 + (Math.random() - 0.5) * 0.2; // 假設50%概率，隨機加減10%範圍內波動

        // 配注建議
        let betSuggestion;
        if (strategy === 'tianmen') {
            betSuggestion = Math.round(capital * 0.05); // 天門策略，建議5%本金
        } else if (strategy === 'evenbet') {
            betSuggestion = Math.round(capital * 0.02); // 均注策略，建議2%本金
        }

        // 顯示結果
        document.getElementById('predictionResult').innerText = 
            `歷史結果: ${history.join(", ")}\n` +
            `勝率: ${(winProbability * 100).toFixed(2)}%\n` +
            `建議配注: $${betSuggestion}`;
    }
</script>

</body>
</html>
