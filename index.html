<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timo百家輔助</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        .settings, .prediction {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
        }
        .settings h2, .prediction h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        .history-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .history-button {
            flex: 1;
            padding: 15px 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        .history-button.zhuang { background-color: red; }
        .history-button.xian { background-color: blue; }
        .history-button.he { background-color: green; }
        .history-button.reset { background-color: gray; }

        .history-display {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: fit-content;
            margin-top: 10px;
        }
        .result-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 1em;
            background-color: #e0e0e0; /* 初始為灰色 */
        }
        .result-circle.zhuang { background-color: red; }
        .result-circle.xian { background-color: blue; }
        .result-circle.he { background-color: green; }

        /* 電腦橫式排版 */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }
            .settings, .prediction {
                max-width: 300px;
            }
        }

        /* 手機直式排版 */
        @media (max-width: 767px) {
            .container {
                flex-direction: column-reverse;
            }
            .history-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<h1>Timo百家輔助</h1>

<div class="container">
    <!-- 預測結果區域 -->
    <div class="prediction">
        <h2>預測結果</h2>
        <div id="predictionResult" class="result">請輸入歷史結果...</div>
        <div class="history-display" id="historyDisplay">
            <!-- 生成6x6的空格子，並設定預設樣式 -->
        </div>
    </div>

    <!-- 設置區域 -->
    <div class="settings">
        <h2>設定</h2>

        <!-- 本金選擇 -->
        <label for="capital">本金:</label>
        <select id="capital">
            <option value="3000">3000</option>
            <option value="5000">5000</option>
            <option value="custom">自訂</option>
        </select>
        <input type="number" id="customCapital" placeholder="輸入本金" style="display:none;" />

        <!-- 打法選擇 -->
        <label for="strategy">打法:</label>
        <select id="strategy">
            <option value="tianmen">天門</option>
            <option value="evenbet">均注</option>
        </select>
    </div>
</div>

<!-- 歷史開牌輸入區域 -->
<div class="history-container">
    <button class="history-button zhuang" onclick="addHistory('莊')">莊</button>
    <button class="history-button xian" onclick="addHistory('閒')">閒</button>
    <button class="history-button he" onclick="addHistory('和')">和</button>
    <button class="history-button reset" onclick="resetHistory()">重置</button>
</div>

<script>
    // 初始設定6x6的棋盤格子
    const maxRows = 6;
    const maxCols = 6;
    let history = []; // 儲存歷史結果
    const historyDisplay = document.getElementById('historyDisplay');

    function initializeGrid() {
        for (let i = 0; i < maxRows * maxCols; i++) {
            const circle = document.createElement('div');
            circle.className = 'result-circle';
            circle.setAttribute('data-index', i); // 設定索引
            historyDisplay.appendChild(circle);
        }
    }

    // 增加歷史結果並更新顯示
    function addHistory(result) {
        if (history.length >= maxRows * maxCols) return; // 超過36個不再添加
        history.push(result);
        updateGrid();
        updatePrediction();
    }

    // 更新棋盤顯示
    function updateGrid() {
        const cells = document.querySelectorAll('.result-circle');
        cells.forEach(cell => cell.className = 'result-circle'); // 重設所有格子顏色
        cells.forEach(cell => cell.innerText = ''); // 清空所有格子文字

        history.forEach((result, index) => {
            const cell = cells[getVerticalIndex(index)];
            cell.classList.add(result === '莊' ? 'zhuang' : result === '閒' ? 'xian' : 'he');
            cell.innerText = result;
        });
    }

    // 將一維的索引轉為直列順序的索引
    function getVerticalIndex(index) {
        const col = Math.floor(index / maxRows);
        const row = index % maxRows;
        return row * maxCols + col;
    }

    // 根據歷史結果推薦下一步下注
    function updatePrediction() {
        let zhuangCount = history.filter(item => item === '莊').length;
        let xianCount = history.filter(item => item === '閒').length;

        let recommendation;
        if (zhuangCount > xianCount) {
            recommendation = "建議下注：閒";
        } else if (xianCount > zhuangCount) {
            recommendation = "建議下注：莊";
        } else {
            recommendation = "建議下注：隨機";
        }

        document.getElementById('predictionResult').innerText = recommendation;
    }

    // 重置歷史結果
    function resetHistory() {
        history = [];
        updateGrid();
        document.getElementById('predictionResult').innerText = "已重置歷史結果，請重新輸入...";
    }

    // 初始化6x6格子
    initializeGrid();
</script>

</body>
</html>
