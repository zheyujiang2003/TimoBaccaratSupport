<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timo百家輔助</title>
    <!-- 引入本地字體 -->
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://zheyujiang2003.github.io/Timo/Custom.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 使用本地字體 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'CustomFont', serif;
            background-color: #f8f9fa; 
            color: #333; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 20px; 
            color: #333; 
            text-align: center;
            font-weight: normal;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            overflow: hidden;
            align-items: center;
        }

        /* 自適應左右佈局 */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                max-width: 1200px;
            }
            .panel {
                width: 48%;
            }
        }

        .panel {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
        }

        button, select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 10px;
        }

        button.calculate-btn { background-color: #0071e3; }
        button.calculate-btn:hover { background-color: #005bb5; }

        .clear-btn { background-color: #d9534f; }
        .clear-btn:hover { background-color: #c9302c; }

        select {
            background-color: #333333;
            color: #ffffff;
        }

        .prediction-result, .accuracy {
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            font-size: 1em;
            color: #333;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
        }

        .prediction-result h2 {
            font-size: 1.3em;
            color: #333;
        }

        .accuracy {
            background-color: #e7f4f7;
            color: #00796b;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1px;
            padding: 5px;
            border-radius: 5px;
            background-color: #fafafa;
            border: 1px solid #ddd;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1em;
            color: #333;
            height: 40px;
            border: 1px solid #ddd;
        }

        .grid-item.zhuang {
            background-color: #ff4c4c;
            color: white;
        }

        .grid-item.xian {
            background-color: #4c8cff;
            color: white;
        }

        .grid-item.heju {
            background-color: #4CAF50;
            color: white;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            display: inline-block;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .social-links .youtube { background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg'); }
        .social-links .instagram { background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png'); }
        .social-links .line { background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg'); }

        /* 桌面和平板：社交按鈕放在輸入區內的按鈕下方 */
        @media (min-width: 768px) {
            .social-links.desktop {
                margin-top: 0;
                padding-top: 15px;
                border-top: 1px solid #ddd;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h1>Timo百家輔助</h1>

<div class="container">
    <div class="panel">
        <h2>輸入區</h2>
        <div class="input-group">
            <label for="player">閒牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="player" maxlength="3" placeholder="例如：789 或 780">
        </div>
        <div class="input-group">
            <label for="banker">莊牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="banker" maxlength="3" placeholder="例如：345 或 340">
        </div>
        <button class="calculate-btn" onclick="calculateResult()">計算結果</button>
        <button class="clear-btn" onclick="clearAll()">消除全部</button>

        <!-- 社交按鈕放置於此處，確保在輸入區內顯示 -->
        <div class="social-links desktop">
            <a href="https://youtube.com/channel/UCj1P2Tt82JtrbhVXui8DXcg?si=V9NidILTpYH3dTZx" target="_blank" class="youtube"></a>
            <a href="https://www.instagram.com/gamble_couple666/profilecard/?igsh=OGt1ZGJndHNiMTB4" target="_blank" class="instagram"></a>
            <a href="https://lin.ee/ivW2LRm" target="_blank" class="line"></a>
        </div>
    </div>

    <div class="panel">
        <h2>公式選擇</h2>
        <select id="formulaSelect" onchange="checkFormula()">
            <option value="AP">AP 權重模式</option>
            <option value="ThreePoint">三點叉公式</option>
        </select>

        <div class="prediction-result">
            <h2>AI說</h2>
            <div id="predictionResult">等待輸入...</div>
        </div>
        <div class="accuracy">
            <div>目前預測準確率：<span id="accuracyRate">0%</span></div>
        </div>

        <div class="grid-container" id="historyDisplay">
            <!-- 6x6 的棋盤格子樣式 -->
            <script>
                for (let i = 0; i < 36; i++) {
                    document.write('<div class="grid-item"></div>');
                }
            </script>
        </div>
    </div>

    <!-- 手機模式下顯示的社交按鈕位置 -->
    <div class="social-links mobile">
        <a href="https://youtube.com/channel/UCj1P2Tt82JtrbhVXui8DXcg?si=V9NidILTpYH3dTZx" target="_blank" class="youtube"></a>
        <a href="https://www.instagram.com/gamble_couple666/profilecard/?igsh=OGt1ZGJndHNiMTB4" target="_blank" class="instagram"></a>
        <a href="https://lin.ee/ivW2LRm" target="_blank" class="line"></a>
    </div>
</div>

<script>
    // JavaScript functions
    function checkFormula() {
        const formula = document.getElementById("formulaSelect").value;
        if (formula === "ThreePoint") {
            alert("請選擇房間30局內為優，以提高三點叉公式的預測效果！");
        }
    }

    let totalPredictions = 0;
    let correctPredictions = 0;
    const history = [];
    const apPredictions = [];
    const threePointPredictions = [];

    function calculateResult() {
        const playerInput = document.getElementById('player').value.padEnd(3, '0');
        const bankerInput = document.getElementById('banker').value.padEnd(3, '0');
        const formula = document.getElementById("formulaSelect").value;

        if (!/^[0-9]+$/.test(playerInput) || !/^[0-9]+$/.test(bankerInput) || playerInput.length !== 3 || bankerInput.length !== 3) {
            alert("請確保輸入的牌點數為三位數字或字母（A、J、Q、K），無補牌時請輸入0。");
            return;
        }

        const playerPoints = (parseInt(playerInput[0]) + parseInt(playerInput[1]) + parseInt(playerInput[2])) % 10;
        const bankerPoints = (parseInt(bankerInput[0]) + parseInt(bankerInput[1]) + parseInt(bankerInput[2])) % 10;
        let actualOutcome = playerPoints > bankerPoints ? "閒" : bankerPoints > playerPoints ? "莊" : "和";
        let predictedOutcome, recommendation;

        if (formula === "AP") {
            const playerAP = {0: 0.5, 1: 0.4, 2: 0.3, 3: 0.3, 4: 0.1, 5: 0.2, 6: 0.3, 7: 0.3, 8: 0.5, 9: 0.1}[playerPoints];
            const bankerAP = {0: 0.5, 1: 0.4, 2: 0.3, 3: 0.3, 4: 0.1, 5: 0.2, 6: 0.3, 7: 0.3, 8: 0.5, 9: 0.1}[bankerPoints];
            predictedOutcome = playerAP > bankerAP ? "閒" : bankerAP > playerAP ? "莊" : "看一把";
            recommendation = predictedOutcome === "看一把" ? "建議看一把" : `建議下注：${predictedOutcome}`;
            apPredictions.push(predictedOutcome);
        } else if (formula === "ThreePoint") {
            if (history.length > 0) {
                const lastOutcome = history[history.length - 1];
                const difference = Math.abs(playerPoints - bankerPoints);
                if (actualOutcome === "和") {
                    recommendation = "建議看一把";
                    predictedOutcome = "看一把";
                } else {
                    predictedOutcome = difference <= 3 ? (lastOutcome === "莊" ? "閒" : "莊") : lastOutcome;
                    recommendation = lastOutcome === "和" ? "建議看一把" : `推薦下注：${predictedOutcome}`;
                }
            } else {
                recommendation = "建議看一把";
                predictedOutcome = "看一把";
            }
            threePointPredictions.push(predictedOutcome);
        }

        document.getElementById("predictionResult").innerText = recommendation;
        history.push(actualOutcome);
        updateHistoryDisplay();

        if (formula === "AP" && history.length > 1 && predictedOutcome !== "看一把") {
            totalPredictions++;
            if (apPredictions[history.length - 2] === actualOutcome) {
                correctPredictions++;
            }
        } else if (formula === "ThreePoint" && history.length > 1 && predictedOutcome !== "看一把" && actualOutcome !== "和") {
            totalPredictions++;
            if (threePointPredictions[history.length - 2] === actualOutcome) {
                correctPredictions++;
            }
        }
        updateAccuracy();
        clearInputs();
    }

    function updateAccuracy() {
        const accuracyRate = ((correctPredictions / totalPredictions) * 100).toFixed(2);
        document.getElementById("accuracyRate").innerText = `${accuracyRate}%`;
    }

    function updateHistoryDisplay() {
        const historyDisplay = document.getElementById("historyDisplay");
        const items = historyDisplay.querySelectorAll(".grid-item");

        items.forEach(item => {
            item.classList.remove('zhuang', 'xian', 'heju');
            item.innerText = '';
        });

        history.forEach((outcome, index) => {
            const row = index % 6;
            const col = Math.floor(index / 6);
            const targetIndex = row * 6 + col;
            const targetItem = items[targetIndex];
            
            if (outcome === '莊') {
                targetItem.classList.add('zhuang');
                targetItem.innerText = '莊';
            } else if (outcome === '閒') {
                targetItem.classList.add('xian');
                targetItem.innerText = '閒';
            } else {
                targetItem.classList.add('heju');
                targetItem.innerText = '和';
            }
        });

        if (history.length > 36) {
            history.length = 0;
            items.forEach(item => item.innerText = "");
        }
    }

    function clearInputs() {
        document.getElementById('player').value = "";
        document.getElementById('banker').value = "";
    }

    function clearAll() {
        document.getElementById('player').value = "";
        document.getElementById('banker').value = "";
        document.getElementById("predictionResult").innerText = "等待輸入...";
        document.getElementById("accuracyRate").innerText = "0%";
        totalPredictions = 0;
        correctPredictions = 0;
        history.length = 0;
        apPredictions.length = 0;
        threePointPredictions.length = 0;
        updateHistoryDisplay();
    }
</script>

</body>
</html>
