<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timo百家輔助</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://zheyujiang2003.github.io/Timo/Custom.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-weight: normal; }
        body, button, select {
            font-family: 'CustomFont', serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e0e5ec 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 5px; 
            color: #333; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtext {
            font-size: 0.9em;
            color: #ff6347;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 25px;
            overflow: hidden;
            align-items: center;
        }

        .panel {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            text-align: center;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1);
        }

        button, select {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: 'CustomFont', serif;
            text-align: center;
            background-color: #f0f0f0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button.calculate-btn { 
            background-color: #e0e5ec;
        }
        button.calculate-btn:hover { 
            background-color: #d0d5dc; 
        }

        .clear-btn { 
            background-color: #f3a5a5;
        }
        .clear-btn:hover { 
            background-color: #e49595; 
        }

        .prediction-result {
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            font-size: 1em;
            color: #333;
            margin-top: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1px;
            padding: 5px;
            border-radius: 5px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 240px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            color: #333;
            height: 40px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .grid-item.zhuang {
            background-color: #ff4c4c;
            color: white;
        }
        .grid-item.xian {
            background-color: #4c8cff;
            color: white;
        }
        .grid-item.heju {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<h1>Timo百家輔助</h1>
<div class="subtext">🔥選房選30局內以提高預測準確率🔥</div>

<div class="container">
    <div class="panel">
        <h2>輸入區</h2>
        <div class="input-group">
            <label for="player">閒牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="player" maxlength="3" placeholder="例如：789 或 780">
        </div>
        <div class="input-group">
            <label for="banker">莊牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="banker" maxlength="3" placeholder="例如：345 或 340">
        </div>
        <button class="calculate-btn" onclick="calculateResult()">計算結果</button>
        <button class="clear-btn" onclick="clearAll()">消除全部</button>

        <div class="prediction-result">
            <h2>AI說</h2>
            <div id="predictionResult">等待輸入...</div>
        </div>
        <div class="grid-container" id="historyDisplay">
            <script>
                for (let i = 0; i < 36; i++) {
                    document.write('<div class="grid-item"></div>');
                }
            </script>
        </div>
    </div>
</div>

<script>
    const HV_VALUES = {1: 9, 2: 8, 3: 7, 4: 6, 5: 5, 6: 1, 7: 3, 8: 2, 9: 2};
    const AG_VALUES = {0: -4, 1: -5, 2: -5, 3: -2, 4: -1, 5: -1, 6: 3, 7: 4, 8: 5, 9: 6};
    const history = [];

    function calculateResult() {
        const playerInput = document.getElementById('player').value.padEnd(3, '0');
        const bankerInput = document.getElementById('banker').value.padEnd(3, '0');

        if (!/^[0-9]+$/.test(playerInput) || !/^[0-9]+$/.test(bankerInput) || playerInput.length !== 3 || bankerInput.length !== 3) {
            alert("請確保輸入的牌點數為三位數字，無補牌時請輸入0。");
            return;
        }

        const playerPoints = (parseInt(playerInput[0]) + parseInt(playerInput[1]) + parseInt(playerInput[2])) % 10;
        const bankerPoints = (parseInt(bankerInput[0]) + parseInt(bankerInput[1]) + parseInt(bankerInput[2])) % 10;
        let actualOutcome = playerPoints > bankerPoints ? "閒" : bankerPoints > playerPoints ? "莊" : "和";

        if (history.length >= 36) {
            history.shift(); // 超過 36 局時刪除最早的一局
            alert("🐯建議挑選新的房間🐯"); // 彈出提示框
        }

        history.push({ actual: actualOutcome });
        document.getElementById("predictionResult").innerText = actualOutcome;
        updateHistoryDisplay();
        clearInputs();
    }

    function updateHistoryDisplay() {
        const historyDisplay = document.getElementById("historyDisplay");
        const items = historyDisplay.querySelectorAll(".grid-item");

        items.forEach(item => {
            item.classList.remove('zhuang', 'xian', 'heju');
            item.innerText = '';
        });

        history.forEach((entry, index) => {
            const targetItem = items[index];
            if (entry.actual === "莊") {
                targetItem.classList.add("zhuang");
                targetItem.innerText = "莊";
            } else if (entry.actual === "閒") {
                targetItem.classList.add("xian");
                targetItem.innerText = "閒";
            } else {
                targetItem.classList.add("heju");
                targetItem.innerText = "和";
            }
        });
    }

    function clearInputs() {
        document.getElementById("player").value = "";
        document.getElementById("banker").value = "";
    }

    function clearAll() {
        document.getElementById("player").value = "";
        document.getElementById("banker").value = "";
        document.getElementById("predictionResult").innerText = "等待輸入...";
        history.length = 0;
        updateHistoryDisplay();
    }
</script>

</body>
</html>
