<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timo百家輔助</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://zheyujiang2003.github.io/Timo/Custom.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, button, select {
            font-family: 'CustomFont', serif;
            background-color: #D3D3D3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            align-items: center;
        }

        /* 橫屏模式針對手機進行優化 */
        @media (orientation: landscape) and (max-width: 900px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                width: 95%;
                gap: 20px;
            }
            .panel {
                width: 48%;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .social-links.desktop {
                display: flex;
                width: 100%;
                justify-content: center;
                margin-top: 10px;
                padding-top: 10px;
                border-top: 1px solid #ddd;
            }
            .social-links.mobile {
                display: none;
            }
            /* 團隊資訊樣式優化 */
            .team-info {
                font-size: 1.4em;
                color: #555;
                margin-top: 10px;
                white-space: nowrap;
            }
        }

        /* 直屏模式包括手機豎屏 */
        @media (orientation: portrait), (min-width: 901px) {
            .social-links.desktop {
                display: none;
            }
            .social-links.mobile {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin-top: 15px;
            }
            .team-info {
                font-size: 1.2em;
                color: #555;
                margin: 20px 0;
            }
        }

        .panel {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            margin-bottom: 10px;
            width: 100%;
        }

        label {
            font-size: 1em;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
        }

        button, select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'CustomFont', serif;
        }

        button.calculate-btn { background-color: #0071e3; }
        button.calculate-btn:hover { background-color: #005bb5; }

        .clear-btn { background-color: #d9534f; }
        .clear-btn:hover { background-color: #c9302c; }

        select {
            background-color: #333333;
            color: #ffffff;
            text-align: left;
            padding-left: 8px;
            -moz-text-align-last: center;
        }

        .prediction-result, .accuracy {
            padding: 12px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            font-size: 1em;
            color: #333;
            margin-top: 10px;
            width: 100%;
        }

        .prediction-result h2 {
            font-size: 1em;
            color: #333;
            margin-bottom: 5px;
        }

        .accuracy {
            background-color: #e7f4f7;
            color: #00796b;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            padding: 5px;
            border-radius: 5px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            width: 100%;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            color: #333;
            height: 40px;
            border: 1px solid #ddd;
        }

        .grid-item.zhuang {
            background-color: #ff4c4c;
            color: white;
        }

        .grid-item.xian {
            background-color: #4c8cff;
            color: white;
        }

        .grid-item.heju {
            background-color: #4CAF50;
            color: white;
        }

        .social-links {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            display: inline-block;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .social-links .youtube { background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg'); }
        .social-links .instagram { background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png'); }
        .social-links .line { background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg'); }
    </style>
</head>
<body>

<h1>Timo百家輔助</h1>

<div class="container">
    <div class="panel">
        <h2>輸入區</h2>
        <div class="input-group">
            <label for="player">閒牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="player" maxlength="3" placeholder="例如：789 或 780">
        </div>
        <div class="input-group">
            <label for="banker">莊牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="banker" maxlength="3" placeholder="例如：345 或 340">
        </div>
        <button class="calculate-btn" onclick="calculateResult()">計算結果</button>
        <button class="clear-btn" onclick="clearAll()">消除全部</button>

        <!-- 橫屏模式的社交按鈕和團隊訊息 -->
        <div class="social-links desktop">
            <a href="https://youtube.com/channel/UCj1P2Tt82JtrbhVXui8DXcg?si=V9NidILTpYH3dTZx" target="_blank" class="youtube"></a>
            <a href="https://www.instagram.com/gamble_couple666/profilecard/?igsh=OGt1ZGJndHNiMTB4" target="_blank" class="instagram"></a>
            <a href="https://lin.ee/ivW2LRm" target="_blank" class="line"></a>
        </div>
        <div class="team-info">🪽虎翼團隊-賭狗情侶🪽</div>
    </div>

    <div class="panel">
        <h2>公式選擇</h2>
        <select id="formulaSelect" onchange="checkFormula()">
            <option value="AP">AP 權重模式</option>
            <option value="ThreePoint">三點叉公式</option>
        </select>

        <div class="prediction-result">
            <h2>AI說</h2>
            <div id="predictionResult">等待輸入...</div>
        </div>
        <div class="accuracy">
            <div>目前預測準確率：<span id="accuracyRate">100%</span></div>
        </div>

        <div class="grid-container" id="historyDisplay">
            <!-- 6x6 的棋盤格子樣式 -->
            <script>
                for (let i = 0; i < 36; i++) {
                    document.write('<div class="grid-item"></div>');
                }
            </script>
        </div>
    </div>

    <!-- 直屏模式的社交按鈕 -->
    <div class="social-links mobile">
        <a href="https://youtube.com/channel/UCj1P2Tt82JtrbhVXui8DXcg?si=V9NidILTpYH3dTZx" target="_blank" class="youtube"></a>
        <a href="https://www.instagram.com/gamble_couple666/profilecard/?igsh=OGt1ZGJndHNiMTB4" target="_blank" class="instagram"></a>
        <a href="https://lin.ee/ivW2LRm" target="_blank" class="line"></a>
    </div>
</div>

<script>
// 其他功能代碼保持不變
</script>

</body>
</html>
