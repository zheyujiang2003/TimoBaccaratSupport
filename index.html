<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timo百家輔助</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://zheyujiang2003.github.io/Timo/Custom.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-weight: normal; }
        body, button, select {
            font-family: 'CustomFont', serif;
            background-color: #D3D3D3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 20px; 
            color: #333; 
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            overflow: hidden;
            align-items: center;
        }

        @media (orientation: landscape) and (min-width: 500px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                max-width: 1200px;
                gap: 20px;
            }
            .panel {
                width: 50%;
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
                padding: 25px;
                position: relative;
            }
            .social-links.desktop {
                display: flex;
                width: 100%;
                justify-content: center;
                margin-top: 20px;
                padding-top: 15px;
                border-top: 1px solid #ddd;
            }
            .social-links.mobile {
                display: none;
            }
            .team-info {
                display: block;
                text-align: center;
                font-size: 1.7em;
                color: #555;
                margin-top: 15px;
            }
        }

        @media (orientation: portrait), (max-width: 499px) {
            .social-links.desktop {
                display: none;
            }
            .social-links.mobile {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin-top: 15px;
            }
            .team-info {
                display: block;
                text-align: center;
                font-size: 1.3em;
                color: #555;
                margin: 20px 0;
            }
        }

        .panel {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
        }

        button, select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: 'CustomFont', serif;
        }

        button.calculate-btn { background-color: #0071e3; }
        button.calculate-btn:hover { background-color: #005bb5; }

        .clear-btn { background-color: #d9534f; }
        .clear-btn:hover { background-color: #c9302c; }

        select {
            background-color: #333333;
            color: #ffffff;
            text-align: left;
            padding-left: 10px;
            -moz-text-align-last: left;
        }

        .prediction-result, .accuracy {
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            font-size: 1em;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }

        .prediction-result h2 {
            font-size: 1.3em;
            color: #333;
        }

        .accuracy {
            background-color: #e7f4f7;
            color: #00796b;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1px;
            padding: 5px;
            border-radius: 5px;
            background-color: #fafafa;
            border: 1px solid #ddd;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            color: #333;
            height: 40px;
            border: 1px solid #ddd;
        }

        .grid-item.zhuang {
            background-color: #ff4c4c;
            color: white;
        }

        .grid-item.xian {
            background-color: #4c8cff;
            color: white;
        }

        .grid-item.heju {
            background-color: #4CAF50;
            color: white;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            display: inline-block;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .social-links .youtube { background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg'); }
        .social-links .instagram { background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png'); }
        .social-links .line { background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg'); }
    </style>
</head>
<body>

<h1>Timo百家輔助</h1>

<div class="container">
    <div class="panel">
        <h2>輸入區</h2>
        <div class="input-group">
            <label for="player">閒牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="player" maxlength="3" placeholder="例如：789 或 780">
        </div>
        <div class="input-group">
            <label for="banker">莊牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="banker" maxlength="3" placeholder="例如：345 或 340">
        </div>
        <button class="calculate-btn" onclick="calculateResult()">計算結果</button>
        <button class="clear-btn" onclick="clearAll()">消除全部</button>

        <div class="social-links desktop">
            <a href="https://youtube.com/channel/UCj1P2Tt82JtrbhVXui8DXcg?si=V9NidILTpYH3dTZx" target="_blank" class="youtube"></a>
            <a href="https://www.instagram.com/gamble_couple666/profilecard/?igsh=OGt1ZGJndHNiMTB4" target="_blank" class="instagram"></a>
            <a href="https://lin.ee/ivW2LRm" target="_blank" class="line"></a>
        </div>
        <div class="team-info">🪽虎翼團隊-賭狗情侶🪽</div>
    </div>

    <div class="panel">
        <h2>公式選擇</h2>
        <select id="formulaSelect" onchange="checkFormula()">
            <option value="AP">AP 權重模式</option>
            <option value="ThreePoint">三點叉公式</option>
        </select>

        <div class="prediction-result">
            <h2>AI說</h2>
            <div id="predictionResult">等待輸入...</div>
        </div>
        <div class="accuracy">
            <div>目前預測準確率：<span id="accuracyRate">100%</span></div>
        </div>

        <div class="grid-container" id="historyDisplay">
            <script>
                for (let i = 0; i < 36; i++) {
                    document.write('<div class="grid-item"></div>');
                }
            </script>
        </div>
    </div>
</div>

<script>
    let totalPredictions = 0;
    let correctPredictions = 0;
    const history = [];
    let currentFormula = 'AP';

    function checkFormula() {
        currentFormula = document.getElementById("formulaSelect").value;
        updateAccuracy();
        updateHistoryDisplay();
    }

    function calculateResult() {
        const playerInput = document.getElementById('player').value.padEnd(3, '0');
        const bankerInput = document.getElementById('banker').value.padEnd(3, '0');

        if (!/^[0-9]+$/.test(playerInput) || !/^[0-9]+$/.test(bankerInput) || playerInput.length !== 3 || bankerInput.length !== 3) {
            alert("請確保輸入的牌點數為三位數字，無補牌時請輸入0。");
            return;
        }

        const playerPoints = (parseInt(playerInput[0]) + parseInt(playerInput[1]) + parseInt(playerInput[2])) % 10;
        const bankerPoints = (parseInt(bankerInput[0]) + parseInt(bankerInput[1]) + parseInt(bankerInput[2])) % 10;
        let actualOutcome = playerPoints > bankerPoints ? "閒" : bankerPoints > playerPoints ? "莊" : "和";
        let predictedOutcome, recommendation;

        if (currentFormula === "AP") {
            const playerAP = {0: 0.5, 1: 0.4, 2: 0.3, 3: 0.3, 4: 0.1, 5: 0.2, 6: 0.3, 7: 0.3, 8: 0.5, 9: 0.1}[playerPoints];
            const bankerAP = {0: 0.5, 1: 0.4, 2: 0.3, 3: 0.3, 4: 0.1, 5: 0.2, 6: 0.3, 7: 0.3, 8: 0.5, 9: 0.1}[bankerPoints];
            predictedOutcome = playerAP > bankerAP ? "閒" : bankerAP > playerAP ? "莊" : "看一把";
            recommendation = predictedOutcome === "看一把" ? "看一把" : `建議下注：${predictedOutcome}`;
        } else if (currentFormula === "ThreePoint") {
            const difference = Math.abs(playerPoints - bankerPoints);
            predictedOutcome = difference <= 3 ? (history[history.length - 1]?.actual === "莊" ? "閒" : "莊") : history[history.length - 1]?.actual;
            recommendation = predictedOutcome ? `推薦下注：${predictedOutcome}` : "看一把";
        }

        document.getElementById("predictionResult").innerText = recommendation;
        if (predictedOutcome !== "看一把" && actualOutcome !== "和") {
            totalPredictions++;
            if (predictedOutcome === actualOutcome) correctPredictions++;
        }

        history.push({ actual: actualOutcome, predicted: predictedOutcome });
        updateAccuracy();
        updateHistoryDisplay();
        clearInputs();
    }

    function updateAccuracy() {
        const accuracyRate = totalPredictions <= 1 ? 100 : ((correctPredictions / totalPredictions) * 100).toFixed(2);
        document.getElementById("accuracyRate").innerText = `${accuracyRate}%`;
    }

    function updateHistoryDisplay() {
        const historyDisplay = document.getElementById("historyDisplay");
        const items = historyDisplay.querySelectorAll(".grid-item");

        items.forEach(item => {
            item.classList.remove('zhuang', 'xian', 'heju');
            item.innerText = '';
        });

        history.forEach((entry, index) => {
            const row = index % 6;
            const col = Math.floor(index / 6);
            const targetIndex = row * 6 + col;
            const targetItem = items[targetIndex];
            
            if (entry.actual === "莊") {
                targetItem.classList.add("zhuang");
                targetItem.innerText = "莊";
            } else if (entry.actual === "閒") {
                targetItem.classList.add("xian");
                targetItem.innerText = "閒";
            } else {
                targetItem.classList.add("heju");
                targetItem.innerText = "和";
            }
        });
    }

    function clearInputs() {
        document.getElementById("player").value = "";
        document.getElementById("banker").value = "";
    }

    function clearAll() {
        document.getElementById("player").value = "";
        document.getElementById("banker").value = "";
        document.getElementById("predictionResult").innerText = "等待輸入...";
        document.getElementById("accuracyRate").innerText = "100%";

        totalPredictions = 0;
        correctPredictions = 0;
        history.length = 0;

        updateHistoryDisplay();
    }
</script>

</body>
</html>
