<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timo百家輔助</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 使用 Noto Serif TC 字體 */
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 { 
            font-size: 2em; 
            margin-bottom: 20px; 
            color: #333; 
            text-align: center;
            font-weight: 700;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            overflow: hidden;
            align-items: center;
        }

        .panel {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
        }

        button, select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 10px;
        }

        button.calculate-btn { background-color: #0071e3; }
        button.calculate-btn:hover { background-color: #005bb5; }

        .clear-btn { background-color: #d9534f; }
        .clear-btn:hover { background-color: #c9302c; }

        select {
            background-color: #333333;
            color: #ffffff;
        }

        .prediction-result, .accuracy {
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            font-size: 1em;
            color: #333;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
        }

        .prediction-result h2 {
            font-size: 1.3em;
            color: #333;
        }

        .accuracy {
            background-color: #e7f4f7;
            color: #00796b;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1px;
            padding: 5px;
            border-radius: 5px;
            background-color: #fafafa;
            border: 1px solid #ddd;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1em;
            color: #333;
            height: 40px;
            border: 1px solid #ddd;
        }

        .grid-item.zhuang {
            background-color: #ff4c4c;
            color: white;
        }

        .grid-item.xian {
            background-color: #4c8cff;
            color: white;
        }

        .grid-item.heju {
            background-color: #4CAF50;
            color: white;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            display: inline-block;
            background-size: cover;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .social-links .youtube { 
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg'); 
            background-position: -10px center;
            background-size: cover;
        }
        .social-links .instagram { background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png'); }
        .social-links .line { background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg'); }

        /* 平板：調整為兩欄佈局 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
                max-width: 1024px;
            }
            .panel {
                width: 48%;
            }
            .grid-container {
                grid-template-columns: repeat(8, 1fr); /* 平板上顯示更多的格子 */
            }
        }

        /* 手機：縮小字體和間距，並將容器內元素居中 */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .container {
                padding: 15px;
            }
            .panel {
                padding: 10px;
            }
            button, select {
                padding: 10px;
                font-size: 0.9em;
            }
            .grid-container {
                grid-template-columns: repeat(4, 1fr); /* 手機上顯示4列格子 */
            }
        }

        /* 桌面：將社交按鈕放到「計算結果」和「消除全部」按鈕下方 */
        @media (min-width: 1025px) {
            .panel .social-links {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<h1>Timo百家輔助</h1>

<div class="container">
    <div class="panel">
        <h2>輸入區</h2>
        <div class="input-group">
            <label for="player">閒牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="player" maxlength="3" placeholder="例如：789 或 780">
        </div>
        <div class="input-group">
            <label for="banker">莊牌值（依序輸入三張牌點數）：</label>
            <input type="text" id="banker" maxlength="3" placeholder="例如：345 或 340">
        </div>
        <button class="calculate-btn" onclick="calculateResult()">計算結果</button>
        <button class="clear-btn" onclick="clearAll()">消除全部</button>
        
        <!-- 桌面版將社交按鈕置於此處 -->
        <div class="social-links">
            <a href="https://youtube.com/channel/UCj1P2Tt82JtrbhVXui8DXcg?si=V9NidILTpYH3dTZx" target="_blank" class="youtube"></a>
            <a href="https://www.instagram.com/gamble_couple666/profilecard/?igsh=OGt1ZGJndHNiMTB4" target="_blank" class="instagram"></a>
            <a href="https://lin.ee/ivW2LRm" target="_blank" class="line"></a>
        </div>
    </div>

    <div class="panel">
        <h2>公式選擇</h2>
        <select id="formulaSelect" onchange="checkFormula()">
            <option value="AP">AP 權重模式</option>
            <option value="ThreePoint">三點叉公式</option>
        </select>

        <div class="prediction-result">
            <h2>AI說</h2>
            <div id="predictionResult">等待輸入...</div>
        </div>
        <div class="accuracy">
            <div>目前預測準確率：<span id="accuracyRate">0%</span></div>
        </div>

        <div class="grid-container" id="historyDisplay">
            <script>
                for (let i = 0; i < 36; i++) {
                    document.write('<div class="grid-item"></div>');
                }
            </script>
        </div>
    </div>

    <!-- 手機和平板版將社交按鈕置於此處 -->
    <div class="social-links mobile">
        <a href="https://youtube.com/channel/UCj1P2Tt82JtrbhVXui8DXcg?si=V9NidILTpYH3dTZx" target="_blank" class="youtube"></a>
        <a href="https://www.instagram.com/gamble_couple666/profilecard/?igsh=OGt1ZGJndHNiMTB4" target="_blank" class="instagram"></a>
        <a href="https://lin.ee/ivW2LRm" target="_blank" class="line"></a>
    </div>
</div>

<script>
    // JS 代碼保持不變
</script>

</body>
</html>
